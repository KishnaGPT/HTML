<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ragistration.css">
</head>
<body>
    <header>
        <h1>Medi<span>Care</span>Hospital</h1>
    </header>
    <div class="conatiner">
        <form action="">
            <h1 class="caption">New Registration</h1>
            <h5>You Are Just A Few Step Away</h5>
            <hr>
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date" required>
            <label>Select Gender</label>
            <br>
            <div class="gender">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female" required>
            </div>
            <input type="email" name="eamil" placeholder="Enter Email" required>
            <input type="number" name="contact" placeholder="Contact Number" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
